<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Simple Image Gallery Modal</h1>
            <p>Hover/Click on the Image</p>
        </div>
        <div class="gallery">
            <img class="gallery-image" src="images/nature1.jpeg" alt="nature1">
            <img class="gallery-image" src="images/nature2.jpeg" alt="nature2">
            <img class="gallery-image" src="images/nature3.jpeg" alt="nature3">
            <img class="gallery-image" src="images/nature4.jpeg" alt="nature4">
            <img class="gallery-image" src="images/nature5.jpeg" alt="nature5">
            <img class="gallery-image" src="images/nature6.jpeg" alt="nature6">
            <img class="gallery-image" src="images/nature7.jpeg" alt="nature7">
            <img class="gallery-image" src="images/nature8.jpeg" alt="nature8">
        </div>
        <!-- The Modal -->
        <div class="modal">
            <span class="close">&times;</span>
            <img class="modalImage" id="myImage" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
