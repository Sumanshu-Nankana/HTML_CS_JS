<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>

            <ul>
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="mobile">Mobile</li>
                <li class="list" data-filter="camera">Camera</li>
                <li class="list" data-filter="watch">Watch</li>
                <li class="list" data-filter="shoes">Shoes</li>
                <li class="list" data-filter="headphone">Headphone</li>
            </ul>

            <div class="product">
                <div class="itemBox mobile"><img src="./images/mobile1.png" alt="mobile1"></div>
                <div class="itemBox camera"><img src="./images/camera1.jpeg" alt="camera1"></div>
                <div class="itemBox watch"><img src="./images/watch1.jpeg" alt="watch1"></div>
                <div class="itemBox shoes"><img src="./images/shoes1.jpeg" alt="shoes1"></div>
                <div class="itemBox headphone"><img src="./images/headphone1.jpeg" alt="headphone1"></div>
                
                <div class="itemBox mobile"><img src="./images/mobile2.jpeg" alt="mobile2"></div>
                <div class="itemBox camera"><img src="./images/camera2.jpeg" alt="camera2"></div>
                <div class="itemBox watch"><img src="./images/watch2.jpeg" alt="watch2"></div>
                <div class="itemBox shoes"><img src="./images/shoes2.jpeg" alt="shoes2"></div>
                <div class="itemBox headphone"><img src="./images/headphone2.jpeg" alt="headphone2"></div>

                <div class="itemBox mobile"><img src="./images/mobile3.jpeg" alt="mobile3"></div>
                <div class="itemBox camera"><img src="./images/camera3.jpeg" alt="camera2"></div>
                <div class="itemBox watch"><img src="./images/watch3.jpeg" alt="watch3"></div>
                <div class="itemBox shoes"><img src="./images/shoes3.jpeg" alt="shoes3"></div>
                <div class="itemBox headphone"><img src="./images/headphone3.jpeg" alt="headphone3"></div>

                <div class="itemBox mobile"><img src="./images/mobile4.jpeg" alt="mobile4"></div>
                <div class="itemBox watch"><img src="./images/watch4.jpeg" alt="watch4"></div>
                <div class="itemBox shoes"><img src="./images/shoes4.jpeg" alt="shoes4"></div>
                <div class="itemBox headphone"><img src="./images/headphone4.jpeg" alt="headphone4"></div>
            </div>

        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
