<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darl_Light_Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <p>Toggle to Switch between Light/Dark Theme</p>
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <!-- We use 'for' keyword to link it with checkbox.
        So when we click on label, checkbox get checked/unchecked -->
        <label for="checkbox" class="label">
            <!-- these classes fas fa-moon fa-sun requires font-awesome CDN -->
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
<script src="script.js"></script>
</body>
</html>
